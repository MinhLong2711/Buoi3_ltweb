<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				var tdn = f.TDN.value;
				var mk = f.MK.value;
				var nlmk = f.NLMK.value;
				// Thong bao loi khi ko nhap gia tri vao 3 o
				if(tdn == "" || mk == "" || nlmk == "")
				{
					alert('Các ô bắt buộc phải nhập.');
					return false;
				}
				//Thông báo lỗi nhập tên đăng nhập
				if(tdn.length < 6)
				{
					alert('Nhập lại tên đăng nhập không khớp với yêu cầu rồi bé ơi');
					return false;
				}
				//Thông báo lỗi nhập lại mật khẩu
				if(mk !=nlmk)
				{
					alert('Nhập lại mật khẩu không khớp với yêu cầu rồi bé ơi');
					return false;	
				}
				return true;
			}

		
		</script>

		<form name="f">
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name="TDN">(nhiều hơn 6 kí tự) </td>
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name="MK"> </td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name="NLMK"> </td>
				</tr>
			</table>
			<button type="submit" onclick="return KiemTra()">Kiểm tra</button>
		</form>
		
	</body>
</html>
